<div class="container">
  <h2>Edit Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="datetime-local" class="form-control" id="date" formControlName="date">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" formControlName="location">
    </div>

    <div class="form-group">
      <label for="attendees">Attendees</label>
      <input type="text" class="form-control" id="attendees" formControlName="attendees" placeholder="Enter attendee names (comma-separated)">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Save</button>
  </form>
</div>
