<form [formGroup]="eventForm">
  <h1>Upraviť udalosť</h1>

  <div class="form-group">
    <label for="name">Názov:</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="date">Dátum:</label>
    <input type="date" id="date" formControlName="date" class="form-control" />
  </div>

  <div class="form-group">
    <label for="location">Miesto:</label>
    <input type="text" id="location" formControlName="location" class="form-control" />
  </div>

  <div class="form-group">
    <label for="attendees">Účastníci:</label>
    <input type="text" id="attendees" formControlName="attendees" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Popis:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Uložiť</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Zrušiť</button>
  </div>
</form>
