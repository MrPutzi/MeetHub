

<form (ngSubmit)="onSubmit()">
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput"
        [(ngModel)]="auth.name" name="name">
      <label for="floatingInput">Login name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="auth.password" name="pass">
      <label for="floatingPassword">Password</label>
    </div>
  
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
